<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for taking the time to fill this survey.<br>We are on a quest to improve our platform, which is why we need your help.</p>
    <form id="survey-form" class="form" required>
        <label class="label" id="name-label">Name: <input id="name" type="text" placeholder="Enter your name here" required></label>
        <label class="label" id="email-label">Email: <input type="email" id="email" placeholder="Enter your email here"required pattern="[a-z0-5]{8,}"></label>
        <label class="label" id="number-label">Number: <input type="number" id="number" placeholder="Enter your number here" required min="13" max="20"></label>
        <legend>Would you invite a friend:</legend>
        <select id="dropdown">
            <option>Yes</option>
            <option>No</option>
        </select>
        <legend>Your marital status: </legend>    
        <input type="radio" value="married" name="married"><input type="radio" value="married" name="married">
        <input type="radio" value="single" name="single"><input type="radio" value="single" name="single">
        <lagend>How do you rate us:</lagend>
        <input type="checkbox" value="Good">
        <input type="checkbox" value="Bad">
        <legend>Any comments or suggestions?</legend>
        <textarea placeholder="Enter your comment here..."></textarea>
        <button id="submit" type="submit" value="submit">Submit</button>
    </form>    
</body>
</html>
