<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for taking the time to fill this survey.<br>We are on a quest to improve our platform, which is why we need your help.</p>
    <form id="survey-form" class="form" required>
        <div class="form-group">
            <label class="label" id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name here" required>
        </div>
        <div class="form-group">
            <label class="label" id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email here" required pattern="[a-z0-5]{8,}">
        </div>
        <div class="form-group">
            <label class="label" id="number-label" for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter your number here" required min="13" max="20">
        </div>
        <fieldset>
            <legend>Would you invite a friend:</legend>
            <select id="dropdown">
                <option>Yes</option>
                <option>No</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your marital status:</legend>
            <label>
                <input type="radio" value="married" name="marital-status"> Married
            </label>
            <label>
                <input type="radio" value="single" name="marital-status"> Single
            </label>
        </fieldset>
        <fieldset>
            <legend>How do you rate us:</legend>
            <label>
                <input type="checkbox" value="Good"> Good
            </label>
            <label>
                <input type="checkbox" value="Bad"> Bad
            </label>
        </fieldset>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit" type="submit" value="submit">Submit</button>
    </form>    
</body>
</html>
