<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></input></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></input></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required></input></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required minlength="8" pattern="[a-z0-5]{8,}"></input></label>
            <required></required>
        </fieldset>
        <fieldset >
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline"  type="radio" name="account-type" checked  id="personal-account"  id="personal-account"/> Personal</label>
            <label for="business-account"><input class="inline"  type="radio" name="account-type" id="business-account"/> Business</label>
        </fieldset>
        <fieldset>
            <label><input type="file"/>Upload a profile picture:</label>
            <label><input type="number" min="13" max="120"/>Input your age (years): </label>
            <label>How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>
            <label>Provide a bio: 
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" type="checkbox" required id="terms-and-conditions"/>I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
        <input type="submit" value="Submit" name="terms-and-conditions"/>
    </form>
    <footer>
        <p>Project built as part of <a href="https://freecodecamp.org" target="_blank">freeCodeCamp</a> curriculum. 
        <p>Developed by <strong>Olasupo Toluwani Excellence</strong>.</p>
    </footer>
</body>
</html>
