<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIK</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" as="font" crossorigin="anonymous" href="https://occ.a.nflxso.net/genc/hawkins/5.6.0/font/netflix-sans-core-variable-full.woff2" type="font/woff2">
</head>
<body>
  <nav>
    <h2 class="logo">NETFLIK</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
    <button class="sign-in">Sign in</button>
  </nav>
  <main>
    <section class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h3>Watch anywhere. Cancel anytime.</h3>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-form">
        <input type="email" placeholder="Email address">
        <button>Get Started &gt;</button>
      </div>
    </section>
    <section class="trending-now">
      <h2>Trending Now</h2>
      <div class="trending-movies">
        <img src="images/wednesday.webp">
        <img src="images/stranger things.webp">
        <img src="images/the witcher.webp">
        <img src="images/the gray man.webp">
        <img src="images/money heist.webp">
        <img src="images/extraction 2.webp">
      </div>
    </section>
    <section class="new-releases">
      <h2>New Releases</h2>
      <img src="images/damsel.webp">
      <img src="images/heart of stone.webp">
      <img src="images/leave the world behind.webp">
      <img src="images/lift.webp">
      <img src="images/rebel moon.webp">
      <img src="images/venom.webp">
    </section>
    <section class="top-rated">
      <h2>Top Rated</h2>
      <img src="images/inception.webp">
      <img src="images/the dark knight.webp">
      <img src="images/interstellar.webp">
      <img src="images/the matrix.webp">
      <img src="images/wicked.webp">
      <img src="images/turning red.webp">
    </section>
  </main>
</body>
</html>
